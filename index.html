        <script>
        $(document).ready(function()
        {
            //Se esta rodando no App ou no Browser
            window.isphone = false;
            
            if(document.URL.indexOf("http://") === -1 && document.URL.indexOf("https://") === -1)
            {
                window.isphone = true;
            }
                          
            if( window.isphone )
            {
                document.addEventListener("deviceready", onDeviceReady, false);
            }
            else
            {
                onDeviceReady();
            }
        });
        
        function alertDismissed()
        {
            // do something
        }
       
        //Funcões e configurações
        function onDeviceReady()
        {
            var info
            var networkState = navigator.connection.type;
            
                //Sem conexão
                if(networkState == 'none')
                {
                    navigator.notification.alert('¡Este contenido no se puede ver! ¡Es necesario estar conectado a Internet!', alertDismissed, 'Atención', 'Cerrar');
                    window.location.href='index.html';
                    exit;
                }
                //Conexão desconhecida
                else if(networkState == 'unknown')
                {
                    navigator.notification.alert('¡Este contenido no se puede ver! ¡Es necesario estar conectado a Internet!', alertDismissed, 'Atención', 'Cerrar');
                    window.location.href='index.html';
                    exit;
                }
                //Conexão genérica
                else if(networkState == 'cell')
                {
                    navigator.notification.alert('¡Este contenido no se puede ver correctamente! ¡Requiere una mejor conexión a Internet!', alertDismissed, 'Atención', 'Cerrar');
                    window.location.href='index.html';
                    exit;
                }
                //Conexão 2G
                else if(networkState == 'cell_2g')
                {
                    navigator.notification.alert('¡Este contenido no se puede ver correctamente! ¡Requiere una mejor conexión a Internet!', alertDismissed, 'Atención', 'Cerrar');
                    window.location.href='index.html';
                    exit;
                }
                else
                {
                //navigator.notification.alert(device.uuid, alertDismissed, 'RODOU!', 'Fechar');
                
                if(verifica.verificaRegistro(servidor,device.uuid))
                {
                    window.location.href="menu_dados.html";
                }
                else
                {
                    window.location.href="login.html";
                }
            }
        }
